<!-- A MithrilJS Hello, World Example -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MithrilJS Hello, World Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mithril/1.1.1/mithril.min.js"></script>
</head>
<body>
    <h1>A MithrilJS Hello, World Example</h1>
    <script>
    var root = document.body
    var count = 0 // added a variable

    var Hello = {
        view: function() {
            return m("main", [
                m("h1", {
                    class: "title"
                }, "My first app"),
                m("button", {
                    onclick: function() {count++}
                }, count + " clicks")
            ])
        }
    }
    m.mount(root, Hello)
    </script>
</body>
</html>
